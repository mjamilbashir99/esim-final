<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animated Booking Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f5f5;
      }

      .booking-header {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        margin-top: 30px;
      }

      .booking-form-section {
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1),
          0 10px 15px rgba(0, 0, 0, 0.05);
        border-radius: 8px;
        padding: 25px;
        margin-top: 20px;
      }

      .form-label {
        font-weight: 500;
      }

      .booking-summary {
        background-color: #fff;
        border-left: 4px solid #28a745;
        padding: 15px;
        border-radius: 6px;
        margin-top: 20px;
      }

      .next-btn {
        margin-top: 30px;
      }

      .country-code-select {
        width: 80px;
      }

      /* Animation */
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-up {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeUp 0.6s ease-out forwards;
      }

      .fade-delay-1 {
        animation-delay: 0.2s;
      }
      .fade-delay-2 {
        animation-delay: 0.4s;
      }
      .fade-delay-3 {
        animation-delay: 0.6s;
      }
      .fade-delay-4 {
        animation-delay: 0.8s;
      }
      .fade-delay-5 {
        animation-delay: 1s;
      }
      .fade-delay-6 {
        animation-delay: 1.2s;
      }
    </style>
  </head>
  <body>
    <div class="col-md-6 mx-auto">
      <!-- Header Section -->
      <div class="booking-header row fade-up fade-delay-1">
        <div class="col-md-3">
          <img
            src="https://via.placeholder.com/200x130"
            class="img-fluid rounded"
            alt="Hotel"
          />
        </div>
        <div class="col-md-9">
          <h4>Aparthotel Stare Miasto</h4>
          <p class="mb-1">
            <strong>Gołębia 2, Old Town, Krakow</strong> – In city center
          </p>
          <span class="badge bg-success">Price 4500</span>
        </div>
      </div>

      <!-- Form Section -->
      <div class="booking-form-section mt-4">
        <p class="text-end text-success fw-semibold fade-up fade-delay-1">
          Almost done! Just fill in the * required info
        </p>

        <form>
          <!-- Work Question -->
          <div class="mb-3 fade-up fade-delay-2">
            <label class="form-label">Are you traveling for work?</label><br />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="work"
                id="workYes"
                value="yes"
              />
              <label class="form-check-label" for="workYes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="work"
                id="workNo"
                value="no"
                checked
              />
              <label class="form-check-label" for="workNo">No</label>
            </div>
          </div>

          <!-- Name Fields -->
          <div class="row g-3 fade-up fade-delay-3">
            <div class="col-md-2">
              <label for="title" class="form-label">Title</label>
              <select class="form-select" id="title">
                <option>Mr</option>
                <option>Ms</option>
                <option>Mrs</option>
              </select>
            </div>
            <div class="col-md-5">
              <label for="fname" class="form-label">First Name *</label>
              <input type="text" class="form-control" id="fname" required />
            </div>
            <div class="col-md-5">
              <label for="lname" class="form-label">Last Name *</label>
              <input type="text" class="form-control" id="lname" required />
            </div>
          </div>

          <!-- Email Fields -->
          <div class="row mt-3 fade-up fade-delay-4">
            <div class="col-md-6">
              <label for="email" class="form-label">Email Address *</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Double-check for typos"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="confirmEmail" class="form-label"
                >Confirm Email Address *</label
              >
              <input
                type="email"
                class="form-control"
                id="confirmEmail"
                required
              />
            </div>
          </div>

          <!-- Button -->
          <div class="text-end next-btn fade-up fade-delay-6">
            <button type="submit" class="btn btn-success btn-lg">
              Next: Final details
            </button>
            <div class="text-muted mt-1 small">
              Don't worry – you won't be charged yet!
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
