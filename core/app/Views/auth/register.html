<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .card {
        border-radius: 1rem;
      }
      input:focus {
        box-shadow: none !important;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card p-4 shadow-lg" style="width: 100%; max-width: 500px">
        <h3 class="text-center mb-4">Register</h3>
        <form class="needs-validation" novalidate id="registerForm">
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" required />
            <div class="invalid-feedback">Please enter your full name.</div>
          </div>

          <div class="mb-3">
            <label for="number" class="form-label">Mobile Number</label>
            <input
              type="tel"
              class="form-control"
              id="number"
              pattern="^[0-9]{10}$"
              required
            />
            <div class="invalid-feedback">
              Please enter a valid 10-digit phone number.
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required />
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              minlength="6"
              required
            />
            <div class="invalid-feedback">
              Password must be at least 6 characters long.
            </div>
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              required
            />
            <div class="invalid-feedback" id="confirmFeedback">
              Please confirm your password.
            </div>
          </div>

          <button
            style="background-color: #001c34"
            type="submit"
            class="btn btn-success w-100"
          >
            Register
          </button>
        </form>

        <!-- Login link below the form -->
        <div class="text-center mt-3">
          <p>
            Already have an account?
            <a href="login.html">Login here</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Validation Script -->
    <script>
      (() => {
        "use strict";

        const form = document.getElementById("registerForm");
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirmPassword");
        const confirmFeedback = document.getElementById("confirmFeedback");

        form.addEventListener(
          "submit",
          function (event) {
            if (
              !form.checkValidity() ||
              password.value !== confirmPassword.value
            ) {
              event.preventDefault();
              event.stopPropagation();

              if (password.value !== confirmPassword.value) {
                confirmPassword.classList.add("is-invalid");
                confirmFeedback.textContent = "Passwords do not match.";
              } else {
                confirmPassword.classList.remove("is-invalid");
              }
            } else {
              confirmPassword.classList.remove("is-invalid");
            }

            form.classList.add("was-validated");
          },
          false
        );
      })();
    </script>
  </body>
</html>
