<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OTP Verification</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    .otp-inputs input {
      width: 40px;
      height: 50px;
      font-size: 24px;
      margin: 0 5px;
    }
    input:focus {
      box-shadow: none !important;
    }
  </style>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div
        class="card p-4 shadow-lg text-center"
        style="width: 100%; max-width: 400px"
      >
        <h4 class="mb-3">OTP Verification</h4>
        <p class="text-muted mb-4">
          Please enter the 6-digit code sent to your email/phone.
        </p>

        <form class="needs-validation" novalidate>
          <div class="d-flex justify-content-between mb-4 otp-inputs">
            <input
              type="text"
              class="form-control text-center"
              maxlength="1"
              required
            />
            <input
              type="text"
              class="form-control text-center"
              maxlength="1"
              required
            />
            <input
              type="text"
              class="form-control text-center"
              maxlength="1"
              required
            />
            <input
              type="text"
              class="form-control text-center"
              maxlength="1"
              required
            />
            <input
              type="text"
              class="form-control text-center"
              maxlength="1"
              required
            />
            <input
              type="text"
              class="form-control text-center"
              maxlength="1"
              required
            />
          </div>

          <div class="invalid-feedback mb-2">Please fill all OTP fields.</div>
          <button
            type="submit"
            class="btn btn-primary w-100"
            style="background-color: #001c34"
          >
            Verify OTP
          </button>
        </form>

        <p class="mt-3 text-muted">
          Didn't receive the code? <a href="#">Resend</a>
        </p>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional JS to move cursor on input -->
    <script>
      const inputs = document.querySelectorAll(".otp-inputs input");

      inputs.forEach((input, index) => {
        input.addEventListener("input", () => {
          if (input.value.length === 1 && index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        });
      });

      document.querySelector("form").addEventListener("submit", function (e) {
        let valid = true;
        inputs.forEach((input) => {
          if (input.value.trim() === "") {
            valid = false;
          }
        });

        if (!valid) {
          e.preventDefault();
          e.stopPropagation();
          document.querySelector(".invalid-feedback").style.display = "block";
        } else {
          document.querySelector(".invalid-feedback").style.display = "none";
        }

        this.classList.add("was-validated");
      });
    </script>
  </body>
</html>
